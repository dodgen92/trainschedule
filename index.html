<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Simulated train scheduler</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">

    <!-- Firebase scripts-->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
        
    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
   
    <!-- Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!--moment-->
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
    <div class="container">
        
        <div class="jumbotron mt-3" style="font-size: 40px; text-align: center; font-family: 'Libre Baskerville', serif;">
            <h1>Wanderlust Railways</h1>
            <h3>Age is no barrier when it comes to travel!</h3>
        </div>
        <div class="container">
            <div class="panel panel-muted">
                <div class="panel-heading" style="color:#6c757d;">
                    <h6 id=currTime></h6>
                </div>
                <div class="panel-body">
                    <table class="train table-hover" id=trainTable>
                        <thead>
                            <!--Train Schedule-->
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="panel panel-muted">
                <div class="panel-heading">
                    <h3>Add Train Adventure</h3>
                </div>
                <!--Input Table-->
                <div class="panel-body">
                    <form id="train-form" action="" class="needs-validation" novalidate>

                        <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control"  id="trainNameInput" value="">
                        </div>

                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destinationInput" value="">
                        </div>

                        <div class="form-group">
                            <label for="init-depart-time">Boarding Time</label>
                            <input type="time" class="form-control"  id="firstTrainInput" value="">
                        </div>

                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequencyInput" value="">
                        </div>

                        <button id="add-train" class="btn btn-secondary">Add Train</button>

                    </form>
                </div>
            </div>
        </div>

        <footer class="footer">

        </footer>
        
        Â©Copyright 2020, T. Remington Dodgen, github

        <script src="logic.js"></script>
        
</body>
</html>
