<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Simulated train scheduler</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">

    <!--jquery, bootstrap, firebase, moment, google fonts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        
        <div class="jumbotron mt-3" style="font-size: 40px; text-align: center; font-family: 'Libre Baskerville', serif;">
            <h1>Wanderlust Railways</h1>
            <h3>Age is no barrier when it comes to travel!</h3>
        </div>
        <div class="container">
            <div class="panel panel-muted">
                <div class="panel-heading" style="color:#6c757d;">
                    <h6 id=currTime></h6>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <!--Train Schedule-->
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                            <tbody id="full-train-schedule">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="panel panel-muted">
                <div class="panel-heading">
                    <h3>Add Train Adventure</h3>
                </div>
                <!--Input Table-->
                <div class="panel-body">
                    <form id="train-form" action="" class="needs-validation" novalidate>

                        <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" name="train-name" id="train-name" value="">
                        </div>

                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" name="destination" id="destination" value="">
                        </div>

                        <div class="form-group">
                            <label for="init-depart-time">Boarding Time</label>
                            <input type="time" class="form-control" name="init-depart-time" id="init-depart-time" value="">
                        </div>

                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" name="frequency" id="frequency" value="">
                        </div>

                        <button id="add-train" class="btn btn-secondary">Add Train</button>

                    </form>
                </div>
            </div>
        </div>

        <footer class="footer">

        </footer>
        
        Â©Copyright 2020, T. Remington Dodgen, github

</body>

</html>
